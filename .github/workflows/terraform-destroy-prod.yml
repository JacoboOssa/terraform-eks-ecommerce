name: Terraform Destroy - Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy-production" to confirm destruction of production infrastructure.'
        required: true

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: '1.11.2'
  AWS_REGION: 'us-east-1'
  ENVIRONMENT: 'prod'
  PROJECT_NAME: ecommerce


jobs:
  destroy:
    name: Destroy Production Infrastructure
    runs-on: ubuntu-latest
    environment: production
    if: github.event.inputs.confirm == 'destroy-production'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformDestroyProd

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Configure kubectl
        continue-on-error: true
        run: |
          CLUSTER_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}"
          echo "Configuring kubectl for cluster: $CLUSTER_NAME"
          
          aws eks update-kubeconfig \
            --name $CLUSTER_NAME \
            --region ${{ env.AWS_REGION }}

      - name: Test kubectl access
        run: kubectl get ns
      
      - name: Cleanup PVCs, Pods and Namespaces
        continue-on-error: true
        run: |
          echo "Deleting all pods and namespaces in logging and monitoring..."

          for ns in logging monitoring; do
            echo "Processing namespace: $ns"

            # Delete all pods in the namespace (ignore errors if none exist)
            PODS=$(kubectl get pods -n $ns --no-headers 2>/dev/null | awk '{print $1}')
            if [ ! -z "$PODS" ]; then
              echo "Deleting pods in $ns..."
              for pod in $PODS; do
                kubectl delete pod $pod -n $ns --force --grace-period=0 || true
              done
            fi

            # Delete the namespace itself
            NS_EXIST=$(kubectl get ns $ns --no-headers 2>/dev/null || echo "")
            if [ ! -z "$NS_EXIST" ]; then
              echo "Deleting namespace $ns..."
              kubectl delete ns $ns --force --grace-period=0 || true
            fi
          done

      - name: Esperar limpieza de recursos K8s y ENIs
        run: |
          echo "Esperando a que todos los pods, PVCs y namespaces sean eliminados..."
          # Esperar a que no queden pods ni PVCs en logging y monitoring
          for ns in logging monitoring; do
            for tipo in pods pvc; do
              for i in {1..30}; do
                RESTANTES=$(kubectl get $tipo -n $ns --no-headers 2>/dev/null | wc -l)
                if [ "$RESTANTES" -eq 0 ]; then
                  echo "No quedan $tipo en $ns."
                  break
                fi
                echo "Aún quedan $RESTANTES $tipo en $ns. Esperando... ($i/30)"
                sleep 10
              done
            done
          done

          echo "Esperando a que no queden namespaces logging ni monitoring..."
          for i in {1..30}; do
            NS_LEFT=$(kubectl get ns logging monitoring --no-headers 2>/dev/null | wc -l)
            if [ "$NS_LEFT" -eq 0 ]; then
              echo "Namespaces eliminados."
              break
            fi
            echo "Aún quedan $NS_LEFT namespaces. Esperando... ($i/30)"
            sleep 10
          done

          echo "Esperando a que no queden ENIs asociadas al cluster..."
          CLUSTER_TAG="kubernetes.io/cluster/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}"
          for i in {1..30}; do
            ENI_IDS=$(aws ec2 describe-network-interfaces --region ${{ env.AWS_REGION }} --filters Name=tag-key,Values=$CLUSTER_TAG --query 'NetworkInterfaces[*].NetworkInterfaceId' --output text)
            if [ -z "$ENI_IDS" ]; then
              echo "No quedan ENIs asociadas al cluster."
              break
            fi
            echo "Aún quedan ENIs: $ENI_IDS. Esperando... ($i/30)"
            sleep 20
          done



      - name: Terraform Destroy
        run: terraform destroy -input=false -auto-approve -var-file="tfvars/${{ env.ENVIRONMENT }}-${{ env.AWS_REGION }}.tfvars"
