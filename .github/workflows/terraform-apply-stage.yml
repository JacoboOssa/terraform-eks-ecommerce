name: Terraform Apply - Stage

on:
  push:
    branches:
      - staging
    paths:
      - 'infrastructure/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: '1.11.2'
  AWS_REGION: 'us-east-1'
  ENVIRONMENT: 'stage'

jobs:
  terraform-apply:
    name: 'Terraform Apply - Staging'
    runs-on: ubuntu-latest
    environment: stage
    
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformApply-Stage

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: |
          terraform plan \
            -input=false \
            -var-file="tfvars/${{ env.ENVIRONMENT }}-${{ env.AWS_REGION }}.tfvars" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan

      - name: Get EKS Outputs
        id: outputs
        run: |
          echo "cluster_name=$(terraform output -raw eks_cluster_name)" >> $GITHUB_OUTPUT

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --name ${{ steps.outputs.outputs.cluster_name }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify Cluster Health
        run: |
          kubectl get nodes
          kubectl get pods -n monitoring
          kubectl get pods -n logging